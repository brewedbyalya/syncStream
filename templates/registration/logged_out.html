{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Logged Out</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-4x text-primary"></i>
                </div>
                <p class="mb-4">You have been successfully logged out.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                </a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
