{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center private-room-container">
    <div class="col-md-6">
        <div class="card private-room-card">
            <div class="card-header private-room-header">
                <h3><i class="fas fa-lock private-room-icon"></i> Private Room: {{ room.name }}</h3>
            </div>
            <div class="card-body private-room-body">
                <p class="private-room-description">This room is password protected. Please enter the password to join the conversation.</p>
                
                {% if error %}
                <div class="alert alert-danger private-room-alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="post" class="private-room-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label private-room-label">Password</label>
                        <div class="private-room-input-container">
                            <input type="password" class="form-control private-room-input" id="password" name="password" required placeholder="Enter room password">
                            <i class="fas fa-key private-room-input-icon"></i>
                        </div>
                    </div>
                    <div class="private-room-actions">
                        <button type="submit" class="btn private-room-btn primary">
                            <i class="fas fa-door-open"></i> Join Room
                        </button>
                        <a href="{% url 'home' %}" class="btn private-room-btn secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
